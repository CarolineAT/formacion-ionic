<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Práctico</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-list>

  <!-- POSICIONAR TOGGLE AL INICIO Y DEFINIR UN COLOR  -->
  <ion-item>
    <ion-label>Pepperoni</ion-label>
    <ion-toggle color="twitter"></ion-toggle>
  </ion-item>

<!-- CREAR UN AVATAR AL INICIO -->
<!-- https://avataaars.io/ -->
  <ion-item>
    <ion-avatar slot="start">
      <ion-img src="https://avataaars.io/"></ion-img>
    </ion-avatar>
    <ion-label>Mushrooms</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>


  <!-- CREAR ICON ELIMINAR AL SLIDE DERECHO CON EL COLOR DANGER-->
  <!-- NOMBRE ICONO trash -->
  <ion-item-sliding>
    <ion-item>
      <ion-label>Item eliminar información</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="facebook">
        <ion-icon name="add"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <!-- CREAR ICON EDITAR AL SLIDE IZQUIERDO CON EL COLOR WARNING-->
  <!-- NOMBRE ICONO create-sharp -->
  <ion-item-sliding>
    <ion-item>
      <ion-label>Item editar información</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="warning">
        <ion-icon name="create-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

  
</ion-content>
