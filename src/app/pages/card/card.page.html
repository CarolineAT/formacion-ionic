<ion-card *ngFor="let p of planetas">
  <ion-card-header>
    <ion-card-title>Planeta {{p.name}}</ion-card-title>
    <ion-card-subtitle>Poblaci√≥n {{p.population | number}}</ion-card-subtitle>
  </ion-card-header>

    <ion-item>
      <ion-icon name="thunderstorm" slot="start" color="danger"></ion-icon>
      <ion-label text-wrap>Clima {{p.climate}}</ion-label>
      <ion-icon name="chevron-forward" slot="end" color="secondary">films</ion-icon>
    </ion-item>
    
    <ion-item>
      <ion-icon name="earth" slot="start" color="danger"></ion-icon>
      <ion-label text-wrap>Diametro {{p.diameter | number}}</ion-label>
      <ion-icon name="chevron-forward" slot="end" color="secondary">films</ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="airplane" slot="start" color="danger"></ion-icon>
      <ion-label text-wrap>Gravedad {{p.gravity}}</ion-label>
      <ion-icon name="chevron-forward" slot="end" color="secondary">films</ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="planet" slot="start" color="danger"></ion-icon>
      <ion-label text-wrap>Periodo de Orbita {{p.orbital_period | number}}</ion-label>
      <ion-icon name="chevron-forward" slot="end" color="secondary">films</ion-icon>
    </ion-item>

</ion-card>
