<!-- Use a trigger -->
<ion-button id="trigger-button" expand="full">Abrir Modal</ion-button>

<ion-modal trigger="trigger-button">
  <ng-template>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="end">
          <ion-button color="light" (click)="closeModal()">
            <ion-icon size="large" name="close-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title color="light">Ionic Modal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      
      <ion-item-sliding>
        <ion-item>
          <ion-label>Item editar información</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning">Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Item eliminar información</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>


    </ion-content>
  </ng-template>
</ion-modal>
